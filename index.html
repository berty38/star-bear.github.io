<head>
    <meta charset="UTF-8">

    <title>Star Bear - Official Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: #e8e8e8;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 60px 0 40px;
        }

        .hero-image {
            width: 100%;
            max-width: 500px;
            height: 500px;
            border-radius: 20px;
            margin: 0 auto 30px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .band-name {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 15px;
            color: #ecf0f1;
            text-shadow: 0 0 20px rgba(236, 240, 241, 0.3);
        }

        .tagline {
            font-size: 1.1rem;
            color: #95a5a6;
            font-style: italic;
            margin-bottom: 20px;
        }

        /* Albums Section */
        .albums-section {
            padding: 60px 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 60px;
            color: #ecf0f1;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .albums-grid {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .album-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 30px;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .album-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .album-cover {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .album-info {
            flex: 1;
            text-align: left;
        }

        .album-title {
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 8px;
            color: #ecf0f1;
            letter-spacing: 1px;
        }

        .album-year {
            color: #95a5a6;
            margin-bottom: 0;
            font-size: 0.9rem;
        }



        /* Streaming Services */
        .streaming-services {
            flex-shrink: 0;
        }

        .service-links {
            display: flex;
            flex-wrap: nowrap;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }

        .service-link {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.08);
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            letter-spacing: 0.5px;
        }

        .service-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .apple-music-icon {
            width: 60px;
            height: 60px;
            vertical-align: middle;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .apple-music-icon:hover {
            transform: scale(1.1);
        }

        .bandcamp-icon {
            width: 60px;
            height: 60px;
            vertical-align: middle;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .bandcamp-icon:hover {
            transform: scale(1.1);
        }

        .spotify-icon {
            width: 60px;
            height: 60px;
            vertical-align: middle;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .spotify-icon:hover {
            transform: scale(1.1);
        }

        .youtube-music-icon {
            width: 60px;
            height: 60px;
            vertical-align: middle;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .youtube-music-icon:hover {
            transform: scale(1.1);
        }

        .amazon-music-icon {
            width: 60px;
            height: 60px;
            vertical-align: middle;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .amazon-music-icon:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 50px 0;
            color: #95a5a6;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 80px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .band-name {
                font-size: 2.5rem;
            }
            
            .album-card {

                text-align: center;
                gap: 20px;
            }
            
            .album-info {

            }
            
            .album-cover {
                width: 150px;
                height: 150px;
            }
            
            .hero-image {
                height: 300px;
                max-width: 300px;
            }
            
            .service-links {
                justify-content: center;
            }
        }
    </style>
